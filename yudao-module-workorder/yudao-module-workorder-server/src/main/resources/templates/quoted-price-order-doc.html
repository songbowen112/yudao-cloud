<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>报价单 - DOC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "Noto Sans CJK", "Source Han Sans CN", "SimSun", "SimHei", Arial, sans-serif;
            padding: 30px;
            background: #fff;
            color: #333;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 50px;
        }
        .header {
            text-align: center;
            border-bottom: 2px solid #52c41a;
            padding-bottom: 25px;
            margin-bottom: 35px;
        }
        .header h1 {
            color: #52c41a;
            font-size: 36px;
            margin-bottom: 12px;
            letter-spacing: 2px;
        }
        .header .subtitle {
            color: #888;
            font-size: 16px;
        }
        .content-section {
            margin-bottom: 30px;
            page-break-inside: avoid;
        }
        .section-title {
            color: #52c41a;
            font-size: 20px;
            margin-bottom: 18px;
            padding-bottom: 8px;
            border-bottom: 2px solid #52c41a;
            font-weight: 600;
        }
        .detail-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fafafa;
        }
        .detail-table tr {
            border-bottom: 1px solid #e8e8e8;
        }
        .detail-table td {
            padding: 15px 20px;
            vertical-align: top;
        }
        .detail-table .label {
            font-weight: bold;
            color: #595959;
            width: 150px;
            background: #f0f0f0;
        }
        .detail-table .value {
            color: #262626;
            background: #fff;
        }
        .price-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #f6ffed;
            border: 2px solid #52c41a;
        }
        .price-table tr {
            border-bottom: 1px solid #d9f7be;
        }
        .price-table tr:last-child {
            border-bottom: none;
            border-top: 2px solid #52c41a;
            font-size: 18px;
            font-weight: bold;
        }
        .price-table td {
            padding: 15px 20px;
        }
        .price-table .label {
            font-weight: bold;
            color: #389e0d;
            width: 200px;
        }
        .price-table .value {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #52c41a;
        }
        .footer {
            margin-top: 50px;
            padding-top: 25px;
            border-top: 2px solid #e8e8e8;
            text-align: center;
            color: #8c8c8c;
            font-size: 13px;
        }
        .remark-box {
            background: #fffbe6;
            border-left: 5px solid #ffc53d;
            padding: 18px;
            margin-top: 25px;
            border-radius: 4px;
        }
        .remark-title {
            font-weight: bold;
            color: #fa8c16;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .remark-content {
            color: #595959;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>报价单</h1>
            <div class="subtitle">QUOTATION DOCUMENT</div>
        </div>

        <div class="content-section">
            <div class="section-title">基本信息</div>
            <table class="detail-table">
                <tr>
                    <td class="label">工单名称</td>
                    <td class="value">{workOrderName}</td>
                </tr>
                <tr>
                    <td class="label">收款企业</td>
                    <td class="value">{receiptCompanyName}</td>
                </tr>
                <tr>
                    <td class="label">付款企业</td>
                    <td class="value">{paymentCompanyName}</td>
                </tr>
                <tr>
                    <td class="label">生成日期</td>
                    <td class="value">{currentDate}</td>
                </tr>
            </table>
        </div>

        <div class="content-section">
            <div class="section-title">报价明细</div>
            <table class="price-table">
                <tr>
                    <td class="label">单价</td>
                    <td class="value">¥ {price}</td>
                </tr>
                <tr>
                    <td class="label">数量</td>
                    <td class="value">{quantity}</td>
                </tr>
                <tr>
                    <td class="label">总价</td>
                    <td class="value">¥ {totalPrice}</td>
                </tr>
                <tr>
                    <td class="label">预付款（30%）</td>
                    <td class="value">¥ {advancePayment}</td>
                </tr>
                <tr>
                    <td class="label">尾款（70%）</td>
                    <td class="value">¥ {finalPayment}</td>
                </tr>
            </table>
        </div>

        {remarkSection}

        <div class="footer">
            <div>生成时间：{currentDateTime}</div>
            <div style="margin-top: 8px;">© 报价单系统 | 本单据由系统自动生成</div>
        </div>
    </div>
</body>
</html>
