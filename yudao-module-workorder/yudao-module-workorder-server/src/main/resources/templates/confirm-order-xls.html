<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>确认单 - XLS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "Noto Sans CJK", "Source Han Sans CN", "SimSun", "SimHei", Arial, sans-serif;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 3px solid #722ed1;
        }
        .header h1 {
            color: #722ed1;
            font-size: 28px;
            margin-bottom: 8px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .data-table th {
            background: linear-gradient(135deg, #722ed1 0%, #9254de 100%);
            color: #fff;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            border: 1px solid #9254de;
        }
        .data-table td {
            padding: 12px 15px;
            border: 1px solid #e8e8e8;
            background: #fff;
        }
        .data-table tr:nth-child(even) td {
            background: #fafafa;
        }
        .data-table tr:hover td {
            background: #f0f0ff;
        }
        .label-cell {
            font-weight: bold;
            color: #595959;
            background: #f5f5f5 !important;
            width: 180px;
        }
        .value-cell {
            color: #262626;
        }
        .tags-cell {
            max-width: 500px;
            word-wrap: break-word;
        }
        .tags-list {
            display: inline-block;
        }
        .tag-item {
            display: inline-block;
            background: #722ed1;
            color: #fff;
            padding: 4px 10px;
            margin: 3px 5px 3px 0;
            border-radius: 3px;
            font-size: 12px;
        }
        .footer {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 2px dashed #d9d9d9;
            text-align: center;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>确认单信息表</h1>
        </div>

        <table class="data-table">
            <tr>
                <th style="width: 180px;">项目</th>
                <th>内容</th>
            </tr>
            <tr>
                <td class="label-cell">工单名称</td>
                <td class="value-cell">{workOrderName}</td>
            </tr>
            <tr>
                <td class="label-cell">收款企业</td>
                <td class="value-cell">{receiptCompanyName}</td>
            </tr>
            <tr>
                <td class="label-cell">付款企业</td>
                <td class="value-cell">{paymentCompanyName}</td>
            </tr>
            <tr>
                <td class="label-cell">标签列表</td>
                <td class="value-cell tags-cell">
                    <div class="tags-list">
                        {tagList}
                    </div>
                </td>
            </tr>
            <tr>
                <td class="label-cell">生成日期</td>
                <td class="value-cell">{currentDate}</td>
            </tr>
            {remarkRow}
        </table>

        <div class="footer">
            <div>生成时间：{currentDateTime}</div>
            <div style="margin-top: 5px;">© 确认单系统 - Excel格式</div>
        </div>
    </div>
</body>
</html>
