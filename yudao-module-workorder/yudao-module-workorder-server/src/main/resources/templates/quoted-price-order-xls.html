<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款通知单</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: "Microsoft YaHei", "Noto Sans CJK", "Source Han Sans CN", "SimSun", "SimHei", Arial, sans-serif;
            padding: 20px;
            background: #fff;
            color: #333;
        }
        .payment-notice {
            max-width: 1200px;
            margin: 0 auto;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            padding: 10px 0;
        }
        .section {
            margin-bottom: 20px;
        }
        .section-header {
            background-color: #d3d3d3;
            color: #333;
            font-weight: bold;
            padding: 8px 12px;
            border: 1px solid #d3d3d3;
        }
        .section-content {
            border: 1px solid #ddd;
            border-top: none;
        }
        .info-row {
            display: table;
            width: 100%;
            border-bottom: 1px solid #ddd;
        }
        .info-row:last-child {
            border-bottom: none;
        }
        .label {
            display: table-cell;
            width: 120px;
            background-color: #f5f5f5;
            font-weight: bold;
            padding: 10px 12px;
            border-right: 1px solid #ddd;
            vertical-align: middle;
        }
        .value {
            display: table-cell;
            padding: 10px 12px;
            vertical-align: middle;
        }
        .usage-table {
            width: 100%;
            border-collapse: collapse;
            border: 1px solid #ddd;
            border-top: none;
        }
        .usage-table th {
            background-color: #d3d3d3;
            color: #333;
            font-weight: bold;
            padding: 10px 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        .usage-table td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .usage-table .total-note {
            text-align: left;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="payment-notice">
        <!-- 标题 -->
        <div class="title">付款通知单</div>
        
        <!-- 一、付款方信息 -->
        <div class="section">
            <div class="section-header">一、付款方信息</div>
            <div class="section-content">
                <div class="info-row">
                    <div class="label">客户名称</div>
                    <div class="value">{paymentCompanyName}</div>
                </div>
                <div class="info-row">
                    <div class="label">付款时间</div>
                    <div class="value">{paymentTime}</div>
                </div>
            </div>
        </div>
        
        <!-- 二、使用情况 -->
        <div class="section">
            <div class="section-header">二、使用情况</div>
            <table class="usage-table">
                <thead>
                    <tr>
                        <th>计费数量(笔)</th>
                        <th>计费方式</th>
                        <th>单价(元)</th>
                        <th>合计(元)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{quantity}</td>
                        <td>查得</td>
                        <td>{price}</td>
                        <td class="total-note">{advancePaymentWithNote}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <!-- 三、收款账户信息 -->
        <div class="section">
            <div class="section-header">三、收款账户信息</div>
            <div class="section-content">
                <div class="info-row">
                    <div class="label">开户名</div>
                    <div class="value">{receiptAccountName}</div>
                </div>
                <div class="info-row">
                    <div class="label">开户银行</div>
                    <div class="value">{receiptBankName}</div>
                </div>
                <div class="info-row">
                    <div class="label">银行帐号</div>
                    <div class="value">{receiptBankAccount}</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
